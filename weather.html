<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glassmorphism Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* (kept your CSS exactly the same) */
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      background: #16181c;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .background-blur {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: blur(7px) brightness(0.60);
      z-index: 0;
      transition: background-image 0.4s;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 1;
    }
    .glass-card {
      background: rgba(30, 35, 43, 0.65);
      border-radius: 20px;
      box-shadow: 0 10px 44px #0007;
      backdrop-filter: blur(7px);
      border: 1.5px solid rgba(255,255,255,0.07);
      padding: 38px 44px 25px 44px;
      max-width: 680px;
      width: 90vw;
      margin-bottom: 18px;
    }
    .main-info {
      display: flex;
      align-items: center;
      gap: 28px;
      margin-bottom: 16px;
    }
    .main-temp {
      font-size: 65px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ddec7a;
      line-height: 1;
      margin-bottom: 8px;
    }
    .main-icon {
      width: 55px;
      height: 55px;
      margin-bottom: 16px;
    }
    .main-place {
      letter-spacing: 0.7px;
      font-size: 32px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }
    .main-date {
      font-size: 17px;
      color: #dddddd;
      margin-bottom: 3px;
    }
    .main-desc {
      font-size: 20px;
      color: #bff7fa;
      font-weight: 400;
      font-style: italic;
      margin-bottom: 10px;
    }
    .extra {
      font-size: 15px;
      color: #e2e2e2;
      margin-top: 3px;
      letter-spacing: 1px;
    }
    .forecast-strip,
    .week-forecast {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 8px;
      margin-top: 18px;
      margin-bottom: 12px;
    }
    .hour-card, .day-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(50,50,60,.17);
      border-radius: 1em;
      padding: 8px 9px 5px 9px;
      font-size: 14px;
      min-width: 60px;
    }
    .hour-time, .day-name {
      font-size: 14px;
      color: #e3eaf3;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .hour-icon, .day-icon {
      width: 32px;
      height: 32px;
      margin-bottom: 4px;
    }
    .hour-temp {
      font-weight: 600;
      font-size: 16px;
      color: #f7ffb8;
    }
    .day-temps {
      display: flex;
      flex-direction: row;
      gap: 3px;
      font-size: 17px;
    }
    .temp-max {
      font-weight: bold;
      color: #f3e963;
    }
    .temp-min {
      color: #b7b9be;
    }
    @media (max-width: 750px) {
      .glass-card {padding:16px;}
      .main-place {font-size:26px;}
      .main-info {flex-direction:column;}
      .main-temp{font-size:42px;}
      .forecast-strip,.week-forecast{gap:2px;}
      .hour-card,.day-card{min-width:46px;}
    }
  </style>
</head>
<body>
  <div class="background-blur" id="bgi"></div>
  <div class="container">
    <div class="glass-card">
      <div class="main-info">
        <div style="display:flex;flex-direction:column;align-items:center">
          <img id="main-icon" class="main-icon" src="" alt="" />
          <span class="main-temp" id="main-temp">--°C</span>
        </div>
        <div style="text-align:left;">
          <div class="main-place" id="main-place">----</div>
          <div class="main-date" id="main-date">---- --</div>
          <div class="main-desc" id="main-desc">--</div>
          <div class="extra">Humidity: <span id="humidity">--</span>% | Wind: <span id="wind">--</span> km/h</div>
        </div>
      </div>
      <div class="forecast-strip" id="forecast-strip">
        <!-- Hourly cards go here -->
      </div>
      <div style="margin-bottom:5px;margin-top:20px;font-size:18px;font-weight:500;letter-spacing:1px;">5-Day Forecast</div>
      <div class="week-forecast" id="week-forecast">
        <!-- Daily cards go here -->
      </div>
    </div>
  </div>
  <script>
    // NOTE: API key removed from frontend. We call our Flask endpoint /weather
    function setBackground(cond) {
      const fallback = 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80';
      let query = "weather";
      if(cond.includes("rain")) query="rainy";
      else if(cond.includes("cloud")) query="cloudy";
      else if(cond.includes("sun")) query="sunny";
      else if(cond.includes("snow")) query="snow";
      else if(cond.includes("storm")) query="storm";
      fetch(`https://source.unsplash.com/1600x900/?${query},weather`)
        .then(res=>{document.getElementById('bgi').style.backgroundImage = `url('${res.url}')`})
        .catch(()=>{document.getElementById('bgi').style.backgroundImage = `url('${fallback}')`});
    }
    function getLocation(cb) {
      if (navigator.geolocation) navigator.geolocation.getCurrentPosition(
        pos=>cb(pos.coords.latitude,pos.coords.longitude),
        ()=>cb(28.6139,77.209)
      );
      else cb(28.6139,77.209);
    }
    function getDay(dt) {
      return new Date(dt*1000).toLocaleDateString('en-US', {weekday: 'short'});
    }
    function getTime(dt) {
      let h=new Date(dt*1000).getHours();
      return h.toString().padStart(2, "0")+":00";
    }
    function getMonthDay(dt) {
      let d = new Date(dt*1000);
      return d.toLocaleString('en-US', {month: 'short', day: 'numeric'});
    }
    function getIconUrl(icon) {
      return `https://openweathermap.org/img/wn/${icon}@2x.png`;
    }

    function showWeather(lat, lon) {
      // Call our backend (Flask) which proxies the OpenWeather requests
      fetch(`/weather?lat=${lat}&lon=${lon}`)
        .then(r => r.json())
        .then(payload => {
          if (payload.error) {
            console.error("Server error:", payload);
            return;
          }
          const data = payload.current;
          const forecastData = payload.forecast;

          // Update main current weather (same as before)
          document.getElementById('main-temp').textContent = `${Math.round(data.main.temp)}°C`;
          document.getElementById('main-icon').src = getIconUrl(data.weather[0].icon);
          document.getElementById('main-place').textContent = data.name || '--';
          document.getElementById('main-date').textContent = new Date().toLocaleTimeString('en-IN', {hour:'2-digit',minute:'2-digit',hour12:true}) + ` | H:${Math.round(data.main.temp_max)}° L:${Math.round(data.main.temp_min)}°`;
          document.getElementById('main-desc').textContent = data.weather[0].description;
          document.getElementById('humidity').textContent = data.main.humidity;
          document.getElementById('wind').textContent = data.wind.speed ? data.wind.speed.toFixed(2) : '--';
          setBackground((data.weather[0].main+" "+data.weather[0].description).toLowerCase());

          // Hourly (next 8 x 3hr slots)
          let htm='';
          for(let i=0;i<8 && i < forecastData.list.length;i++){
            let e = forecastData.list[i];
            htm += `<div class="hour-card">
              <span class="hour-time">${i==0?"Now":getTime(e.dt)}</span>
              <img class="hour-icon" src="${getIconUrl(e.weather[0].icon)}" alt="">
              <span class="hour-temp">${Math.round(e.main.temp)}°</span>
            </div>`;
          }
          document.getElementById("forecast-strip").innerHTML=htm;

          // 5-day forecast (noon selection) — same algorithm as original
          let usedDays = {};
          htm = '';
          let cnt=0;
          for(let i=0; i<forecastData.list.length && cnt<5; i++){
            let e = forecastData.list[i];
            let day = getDay(e.dt);
            let h = new Date(e.dt*1000).getHours();
            if(!usedDays[day] && (h>=10&&h<=14)){
              htm += `<div class="day-card">
                <span class="day-name">${day}</span>
                <img class="day-icon" src="${getIconUrl(e.weather[0].icon)}" alt="">
                <div class="day-temps"><span class="temp-max">${Math.round(e.main.temp_max)}°</span>
                <span class="temp-min">${Math.round(e.main.temp_min)}°</span></div>
              </div>`;
              usedDays[day]=1; cnt++;
            }
          }
          document.getElementById("week-forecast").innerHTML=htm;
        })
        .catch(err => {
          console.error("Failed to fetch weather from backend", err);
        });
    }

    // Kick things off
    getLocation((lat,lon)=>showWeather(lat,lon));
  </script>
</body>
</html>
